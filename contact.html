<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon-icon.ico">
</head>
<body>
    <h1> Write Me an Email</h1>
    <form action="mailto:prajapati.suraj343@gmail.com" method="post" enctype="text/plain">
       <label>First name:</label>
       <input type="text" id="fname" name="fname" placeholder="First Name"><br>
       <label>Last name:</label>
       <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
       <label>Email-Id:</label>
       <input type="email" name="email-id" placeholder="Email Id"><br>
       <label>Phone Number: </label>
       <input type="number" placeholder="Contact-no" name="Phone No"><br><br>
       <label>Write your message here:</label><br><br>
       <textarea name="message" rows="10" cols="50" placeholder="Type your msg here."></textarea><br>
       <input type="submit">
    </form>
</body>
</html>
